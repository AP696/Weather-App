<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Weather-App</h1>
        <form method="POST" action="/" class="row g-3">
            <div class="col-auto">
                <label for="city" class="visually-hidden">City:</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter city name" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </div>
        </form>
        {% if weather %}
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">{{ weather.city }}</h2>
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="{{ weather.description }}" class="mx-auto d-block">
                <p class="card-text">Temperature: {{ weather.temperature }}K</p>
                <p class="card-text">Description: {{ weather.description }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
